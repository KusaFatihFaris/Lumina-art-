
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Art Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fonts for Text Tool -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Courier+Prime&family=Lobster&family=Merriweather:wght@300;400;700&family=Pacifico&family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; color: #e5e5e5; overflow: hidden; }
      /* Removed image-rendering: pixelated to allow smooth soft brushes */
      canvas { touch-action: none; }
      /* Custom scrollbar for panels */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #262626; }
      ::-webkit-scrollbar-thumb { background: #404040; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #525252; }
    </style>
    <!-- Load ag-psd globally for stability -->
    <script src="https://cdn.jsdelivr.net/npm/ag-psd@16.0.0/dist/ag-psd.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
